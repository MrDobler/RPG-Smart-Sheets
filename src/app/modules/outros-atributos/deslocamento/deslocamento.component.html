<div class="row2 deslocamento">
    <div class="col">
        <h2 class="titulo">Deslocamento</h2>
        <div class="row">
            <div class="form-group col-md-2">
                <label for="deslocBasico">Básico</label>
                <input type="text" class="form-control number" id="deslocBasico" name="deslocBasico" [(ngModel)]="deslocamento.deslocArmadura" [attr.disabled]="!desabilitado ? 'disabled' : null">
            </div>
            <div class="form-group col-md-2">
                <label for="deslocBasico">Armadura</label>
                <input type="text" class="form-control number" id="deslocComArmadura" name="deslocComArmadura">
            </div>
            <div class="form-group col-md-2">
                <label for="deslocBasico">Vôo</label>
                <input type="text" class="form-control number" id="voo" name="voo">
            </div>
            <div class="form-group col-md-2">
                <label for="deslocBasico">Manobrabilidade</label>
                <input type="text" class="form-control number" id="manobrabilidade" name="manobrabilidade">
            </div>
            <div class="form-group col-md-2">
                <label for="deslocBasico">Nado</label>
                <input type="text" class="form-control number" id="nado" name="nado">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2">
                <label for="deslocBasico">Escalada</label>
                <input type="text" class="form-control number" id="escalada" name="escalada">
            </div>
            <div class="form-group col-md-2">
                <label for="deslocBasico">Escavação</label>
                <input type="text" class="form-control number" id="escavacao" name="escavacao">
            </div>
            <div class="form-group col-md-6">
                <label for="deslocBasico">Modificador de Deslocamento</label>
                <input type="text" class="form-control number" id="modTempDeslocamento" name="modTempDeslocamento">
            </div>
        </div>
    </div>
</div>
