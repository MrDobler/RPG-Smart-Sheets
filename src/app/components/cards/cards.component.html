<div class="row">
    <div class="col-md" *ngFor="let card of cards">
        <div class="card" style="width: 20rem;">
        <img class="card-img-top" src='{{ card.imagem }}' alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{ card.titulo}} </h4>
            <p class="card-text">{{ card.descricao }}</p>
            <a routerLink='{{ card.link }}' class="btn btn-dark">{{ card.acao }}</a>
        </div>
    </div>
</div>
